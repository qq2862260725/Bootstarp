<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Bread Nav</title>
	<link href="img/icon.png" rel="shortcut icon">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<style>
	.page {
		height: auto;
		width: 100%;
		border: 1px solid red;
	}
	.container {
		height: auto;
		border: 1px solid blue;
	}
	.row {
		height: auto;
		border: 1px solid green;
	}
	.ad {
		text-align: center;
		border: 1px solid blue;
	}
</style>
<body>
	<div class="page">
		<div class="container">
			<div class="row">
				<div class="col-sm-2 ad">
					<h1><span class="label label-default">Label</span></h1>
				</div>
				<div class="col-sm-2 ad">
					<h1><span class="label label-primary">Label</span></h1>
				</div>
				<div class="col-sm-2 ad">
					<h1><span class="label label-success">Label</span></h1>
				</div>
				<div class="col-sm-2 ad">
					<h1><span class="label label-info">Label</span></h1>
				</div>
				<div class="col-sm-2 ad">
					<h1><span class="label label-warning">Label</span></h1>
				</div>
				<div class="col-sm-2 ad">
					<h1><span class="label label-danger">Label</span></h1>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/pagination.js"></script>
</html>
