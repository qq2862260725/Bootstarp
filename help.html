<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html" charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>辅助</title>
	<link href="img/icon.png" rel="shortcut icon">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<style>
	.page {
		height: auto;
		width: 100%;
		border: 1px solid red;
	}
	.container {
		border: 1px solid blue;
	}
	.col-sm-2 {
		text-align: center;
		border: 1px solid #333;
	}
	.center-block {
		border: 1px solid #666;
	}
</style>
<body>
	<div class="page">
		<div class="container">
			<div class="row">
				<div class="col-sm-2 visible-lg">
					<h3>muted文本</h3>
					<p class="text-muted">文本字体颜色减弱</p>
				</div>
				<div class="col-sm-2 bg-primary">
					<h3>primary文本</h3>
					<p class="text-primary">文本字体显示原始或首要</p>
				</div>
				<div class="col-sm-2 bg-success">
					<h3>success文本</h3>
					<p class="text-success">文本字体显示安全或成功</p>
				</div>
				<div class="col-sm-2 bg-info">
					<h3>info文本</h3>
					<p class="text-info">文本字体显示信息</p>
				</div>
				<div class="col-sm-2 bg-warning">
					<h3>warning文本</h3>
					<p class="text-warning">文本字体警告</p>
				</div>
				<div class="col-sm-2 bg-danger">
					<h3>danger文本</h3>
					<p class="text-danger">文本字体危险</p>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
