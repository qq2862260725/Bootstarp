<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Button</title></head>
	<link href="img/icon.png" rel="shortcut icon">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/button.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<h3>不同种类的按钮</h3>
			<!-- 标准按钮 -->
			<button type="button" class="btn btn-default">默认按钮</button>
			<!-- 提供额外的视觉效果，标识一组按钮中的原始动作 -->
			<button type="button" class="btn btn-primary">原始按钮</button>
			<!-- 表示一个成功的或积极的动作 -->
			<button type="button" class="btn btn-success">成功按钮</button>
			<!-- 信息警告消息的上下文按钮 -->
			<button type="button" class="btn btn-info">信息按钮</button>
			<!-- 表示应谨慎采取的动作 -->
			<button type="button" class="btn btn-warning">警告按钮</button>
			<!-- 表示一个危险的或潜在的负面动作 -->
			<button type="button" class="btn btn-danger">危险按钮</button>
			<!-- 并不强调是一个按钮，看起来像一个链接，但同时保持按钮的行为 -->
			<button type="button" class="btn btn-link">链接按钮</button>		
		</div>	
		<div class="row">
			<h3>不同大小的按钮</h3>
			<button type="button" class="btn btn-default btn-lg">默认按钮</button>
			<button type="button" class="btn btn-primary btn-sm">原始按钮</button>
			<button type="button" class="btn btn-success btn-xs">成功按钮</button>
			<button type="button" class="btn btn-info btn-lg btn-block">信息按钮</button>
		</div>		
		<div class="row">
			<h3>不同状态的按钮</h3>
			<button type="button" class="btn btn-default btn-lg">默认按钮</button>
			<button type="button" class="btn btn-primary btn-lg active">原始按钮</button>
			<button type="button" class="btn btn-success btn-lg" disabled="disabled">成功按钮</button>
			<a href="#" class="btn btn-primary btn-lg disabled" role="button">禁用链接</a>
		</div>
		<div class="row">
			<h3>按钮标签</h3>
			<a href="#" class="btn btn-default" role="buton">链接</a>
			<button class="btn btn-default" type="submit">按钮</button>
			<input type="button" class="btn btn-default" value="输入">
			<input type="submit" class="btn btn-default" value="提交">
		</div>
	</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
